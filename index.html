<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五号房语生成器Ⅴ</title>
    <style>
        .input {
    width: 200px;
    height: 100px;
}
    </style>

    <script>
        function textchange(){
    var str = $('#en').val()
    var rnf = document.getElementById("rnf")
    var s1 = /aar/g
    var s2 = /ear/g
    var s3 = /oar/g
    var s12 = /si/g
    var s13 = /ci/g
    var s4 = /ar/g
    var s5 = /or/g
    var s6 = /er/g
    var s7 = /ee/g
    var s8 = /ea/g
    var s9 = /aa/g
    var s10 = /e/g
    var s11 = /c/g
    str = str.replace(s1,'ä3');
    str = str.replace(s2,'ä3');
    str = str.replace(s3,'ä3');
    str = str.replace(s11,'ç');
    str = str.replace(s12,'ç');
    str = str.replace(s13,'ç');
    str = str.replace(s4,'3');
    str = str.replace(s5,'3');
    str = str.replace(s6,'3');
    str = str.replace(s7,'ä');
    str = str.replace(s8,'ä');
    str = str.replace(s9,'ä');
    str = str.replace(s10,'æ');
    str = str.replace(s11,'ä3');
    $('#rnf').attr('value',str)
}
    </script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <div>
    <input type="text" placeholder="请输入英文...." id="en" class="input" onchange="textchange()">
    <input type="text" id="rnf" class="input" placeholder="请稍后.... ">
    </div>
</body>
</html>
